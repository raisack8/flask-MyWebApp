<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script> -->
    <script src="js/vueLocal.js"></script>
</head>
<body>
    <a href="index2.html">次へ</a>
    <a href="../test.html">JavaScript練習ページ</a><br>
    <a href="von.html">v-on</a><br>
    <a href="vbind.html">v-bind</a><br>
    <a href="vmodel.html">v-model</a>


    <div id="counter">
        Counter: {{ counter }}
    </div>
    <div id="bind-attribute">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds to see my dynamically bound
          title!
        </span>
    </div>

    <div id="event-handling">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="two-way-binding">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <div id="testBtn">
        <button v-on:click="PushBtn">Push!!!!!!!!!!!!</button>
    </div>

    <div id="conditional-rendering">
        <p>{{ count }}</p>
        <button v-on:click="BtnClick">click!!!!</button>
        <span v-if="seen">Now you see me</span>
    </div>
    <br>

    <div id="list-rendering">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
    </div>
<!-- -------------------------------------------------------- -->
    <script>
        const Counter = {
            data() {
                return {
                counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                this.counter++
                }, 1000)
            }
        }
        Vue.createApp(Counter).mount('#counter')

        const AttributeBinding = {
            data() {
                return {
                message: 'You loaded this page on ' + new Date().toLocaleString()
                }
            }
        }
        Vue.createApp(AttributeBinding).mount('#bind-attribute')

        
        const EventHandling = {
            data() {
                return {
                message: 'Hello Vue.js!'
                }
            },
            methods: {
                reverseMessage() {
                this.message = this.message
                    .split('')
                    .reverse()
                    .join('')
                }
            }
        }
        Vue.createApp(EventHandling).mount('#event-handling')

        const TwoWayBinding = {
            data() {
                return {
                message: 'Hello Vue!'
                }
            }
        }
        Vue.createApp(TwoWayBinding).mount('#two-way-binding')

        const PushBtn = {
            data(){
                return{
                    test:"test"
                }
            },
            methods:{
                PushBtn:function(){
                    alert(this.test)
                }
            }
        }
        Vue.createApp(PushBtn).mount('#testBtn')

        const ConditionalRendering = {
            data() {
                return {
                seen: false,
                count: 0
                }
            },
            methods:{
                BtnClick:function(){
                    if(this.seen){
                        this.seen = false;
                    }else{
                        this.seen = true;
                    }
                    this.count++;
                }
            }
        }
        Vue.createApp(ConditionalRendering).mount('#conditional-rendering')


        const ListRendering = {
            data() {
                return {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
                }
            }
        }

        Vue.createApp(ListRendering).mount('#list-rendering')
    </script>
</body>
</html>
