<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on</title>
    <script src="js/vueLocal.js"></script>
</head>
<body>
    『v-on』は何かイベント的なものを付けるのかな？<br>
    クリックや、ホバーとか？《予想》
    <div id="fontColor">
      <p>{{fontColor}}</p>
      <button v-on:click="click">Push</button>
    </div>
    <script>
        const FontColor = {
            data(){
                return{
                    fontColor:"test"
                }
            },
            methods:{
                click(){
                    this.fontColor = "kokokokoko"
                }
            }
        }
        Vue.createApp(FontColor).mount('#fontColor')
        
    </script>
</body>
</html>
