<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-ifとは</title>
    <script src="js/vueLocal.js"></script>
</head>
<body>
    <h1>v-if</h1>
    <p>このディレクティブは条件が変わったときにトランジションを引き起こします。</p>
    <p>一緒に使ったとき、v-if は v-for よりも優先度が高くなります。<br>
        これら 2 つのディレクティブを 1 つの要素で同時に使うことはおすすめしません。</p>
        <p>ディレクティブの式が真を返す場合のみレンダリングされます。</p>

    <br>
    <p>「v-if」の””の中身は変数</p>
    <p>基本的に表示/非表示で使うのかな</p>
        
    <div id="vif">
        <button @click="Increment">Push</button>
        <p>{{num}}</p>
        <p v-if="result">True</p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    count:0,
                    num:"",
                    result:false
                }
            },
            methods:{
                Increment(){
                    this.count++
                    this.num=this.count
                    if(this.count%2==0){
                        console.log("true")
                        this.result=true
                    }else{
                        console.log("false")
                        this.result=false
                    }
                }
            }
        }).mount('#vif')

    </script>
</body>
</html>
