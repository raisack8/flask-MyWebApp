<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bindとは</title>
    <script src="js/vueLocal.js"></script>
</head>
<body>
   『v-bind』は属性値を操作する。(属性に変数を持たせる)<br>
   扱い方は{{ xxx }}と同じ。<br>
   <a href="vbind2.html">CSSのクラスをいじる</a>


    <div id="changeImg">
        <button v-on:click="Increment">Push</button><br>
        <img v-bind:src="imgSrc">
        <p>{{imgSrc}} : {{num}}</p>
    </div>
    <script>
        const ChangeImg = {
            data(){
                return{
                    num:0,
                    imgSrc:""
                }
            },
            methods:{
                Increment(){
                    this.num++
                    console.log(this.num)
                    if(this.num%2==0){
                        this.imgSrc = "../resource/arrow.png"
                    }else{
                        this.imgSrc = "../resource/dcg.png"
                    }
                }
            }
        }
        Vue.createApp(ChangeImg).mount('#changeImg')
    </script>
</body>
</html>
